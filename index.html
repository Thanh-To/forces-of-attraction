<!DOCTYPE html>
<html>

<head>
    <title>Forces of Attraction</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="content">
        <div id="top">
            <h1>Forces of Attraction</h1>
        </div>
        <div id="vis-container">
            <div id="color">
                Color by:
                <select id="colorByAttributeSelector">
                    <option value="career_c">Career</option>
                    <option value="field_cd">Field of Study</option>
                    <option value="race">Race</option>
                    <option value="age">Age</option>
                </select>
                <div id="legend">
                </div>
            </div>
            <div id="visA">
                Each circle is a participant in the study. Colors correspond to
                the selection above. The distance
                between any pair of participants is inversely proportional
                to
                <select id="attractByAttributeSelector">
                    <option value="like">how much the they liked each other</option>
                    <option value="match">whether or not they matched</option>
                </select>.
                Try dragging the nodes to see which other nodes have high linkage
                (i.e. attract each other in the study).
                <div id="forceDirected" class="chart"></div>
            </div>
            <div id="visB">
                <div id="matrix" class="chart"></div>
                <div id="bar" class="chart"></div>
            </div>
        </div>
    </div>

    <div id="tooltip"></div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/View.js"></script>
    <script src="js/forceDirectedGraph.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/Legend.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
